<p>
当时一架飞机前登机门后外部应急灯不亮
</p>

<p>
保留限制白天飞行
</p>

<p>
有人认为 33-14 保留的是整个外部照明系统，一个灯失效应该可以不用保留开 NRC。
</p>

<p>
当时我不同意。因为各处灯照亮的是各处的区域，从而组成一个外部应急照明系统，保证飞机撤离时整个外部区域的照明。
</p>

<p>
前登机门处照明失效，没有其他灯光可以替代，肯定是不能开 NRC 的。
</p>
